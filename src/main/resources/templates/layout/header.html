<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>

    <!-- GOOGLE MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Dedicated CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <div th:fragment="header">
        <nav class="navigation-parent d-flex align-items-center">
            <h1 class="navigation-parent-text ms-5">Employee SACS</h1>
            <!-- conditional display here needed -->
            <div th:classappend="${#authorization.expression('isAuthenticated()')} ? 'navigation-inner-child d-flex align-items-center ms-auto me-5 px-4 ' : ' conditional-display '">
                <div sec:authorize="hasAuthority('admin')">
                	<p class="nav-inner-text">Employer</p>
                </div>
                <div sec:authorize="hasAuthority('user')">
                	<p class="nav-inner-text">Employee</p>
                </div>
                
            </div>
            <!-- conditional display here needed -->
        </nav>

        <div class="nav-boundary d-flex flex-row-reverse">
            <!-- conditional display here needed -->
            <div th:classappend="${#authorization.expression('isAuthenticated()')} ? ' nav-boundary-child d-flex align-items-center me-5' : 'conditional-display'">
                <span class="material-symbols-outlined">
                    person
                </span>
                <p class="nav-boundary-text" th:text="${username}"></p>
            </div>
            <!-- conditional display here needed -->
        </div>
    </div>

    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
