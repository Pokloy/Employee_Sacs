<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Edit Admin</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Dedicated CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/contribution.css">
<title>Contribution Details</title>
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div class="d-flex">
	 <div th:replace="/layout/sidemenu :: sidemenu"></div>
	 
		<div class="content-edit d-block" th:object="${contributionWebDto}">
		
		<form th:action="@{/Admin/contribution/add}" method="post">
            <div class="text-center">
                <h2 class="mt-2 mb-5">Add Contribution</h2>
            </div>
            
            <div class="d-flex my-4 justify-content-center">
       		<div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Owner:</p>
             </div>
             
             <select name="firstName" th:field="*{employee_id}"  class="ps-2 me-5">
              <option class="ps-2 me-5" th:each="firstName: ${userInfoList.userInfoObj}"
              	th:value="${firstName.employeeId}"
              	th:text="${firstName.firstname +' '+ firstName.lastname}">	
              </option>
             </select>
             
              </div>
             
             <div class="d-flex my-4 justify-content-center">
             <div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Contribution Name:</p>
             </div>
              <input type="text" name="contribution_name" class="ps-2 me-5" th:value="*{contribution_name}"/> 
            
           	<div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Value:</p>
             </div>
              <input type="text" name="contribute_value" class="ps-2 me-5" th:value="*{contribute_value}"/> 
            </div>
            
            <div class="d-flex my-4 justify-content-center">
            <div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Minimum Value:</p>
             </div>
              <input type="text" name="minimum" class="ps-2 me-5" th:value="*{minimum}"/>
              
              <div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Maximum Value:</p>
             </div>
              <input type="text" name="maximum" class="ps-2 me-5" th:value="*{maximum}"/>

			</div>
			
			<div class="d-flex my-4 justify-content-center mt-5" >
			 	<input type="submit" class="btn btn-primary edit-btn" value="Add new Contribution" />
			</div>
		</form>
		</div>
	</div>
<div th:replace="/layout/footer :: footer"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
