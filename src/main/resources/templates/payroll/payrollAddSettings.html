<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- GOOGLE MATERIAL ICON -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Dedicated CSS -->
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/task.css">
<title>Add Settings Payroll</title>
</head>
<body >
<div th:replace="/layout/header :: header"></div>

<div class="d-flex" >
    <div th:replace="/layout/sidemenu :: sidemenu"></div>

    <div class="content content-configuration" th:object="${payrollWebDto}">
    	
        <p class="task-add-header mb-2">Add Payroll Settings</p>
        <form method="post" th:action="@{/Admin/payroll/add-settings}" id="addForm">
            <div class="d-flex mt-5 mb-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Active:</p></div>
                <input type="hidden" name="employee_id" class="task-add-input ps-2" th:value="${payrollWebDto.employee_id}"></input>
                <input type="text" name="active" class="task-add-input ps-2" th:value="${payrollWebDto.active}" readonly></input>
            </div>
            
            <div class="d-flex my-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Date Coverage:</p></div>
                <input type="text" name="date" class="task-add-input ps-2" th:value="${payrollWebDto.date}" readonly></input>
            </div>
            
            <div class="d-flex my-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Total Days:</p></div>
                <input type="text" name="month_days" class="task-add-input ps-2" th:value="${payrollWebDto.month_days}" readonly></input>
            </div>
            
            <div class="d-flex my-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Non-Working Days:</p></div>
                <input type="text" name="non_workingdays" class="task-add-input ps-2" th:value="${payrollWebDto.non_workingdays}" readonly></input>
            </div>
            
            <div class="d-flex my-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Salary:</p></div>
                <input type="text" name="salary" class="task-add-input ps-2" th:value="${payrollWebDto.salary}" ></input>
            </div>
            
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#AddConfirmationModal">Save</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='@{/task/cancel}'">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Add Confirmation Modal -->
<div class="modal fade" id="AddConfirmationModal" tabindex="-1" aria-labelledby="AddConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddConfirmationModalLabel">Save Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to save this payroll settings?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="AddUpdateButton">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<div th:replace="/layout/footer :: footer"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
    document.getElementById('AddUpdateButton').addEventListener('click', function() {
        document.getElementById('addForm').submit();
    });
</script>
</body>
</html>
