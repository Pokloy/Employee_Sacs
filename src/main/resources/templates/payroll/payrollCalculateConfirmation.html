<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	 <!-- GOOGLE MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
	 <!-- Dedicated CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/attendance.css">
<title>Produce Payroll</title>
</head>
<body>
	<div th:replace="/layout/header :: header"></div>
	<div class="d-flex">
	<div th:replace="/layout/sidemenu :: sidemenu"></div>
	
	 <div class="content d-block text-center" th:object="${payrollWebDto}">
	 	<div class="mb-5">
	  		<h1>Produce Payroll Confirmation</h1>  
	  		<p th:text="${dateCoverageFrom}"></p>
	  		<p th:text="${dateCoverageTo}"></p>
	 	</div>
	 	<form method="post" th:action="@{/Admin/payroll/add}">  
	 	<input type="hidden" name="s_payroll_id" th:value="${s_payroll_id}"/>
	 	<input type="hidden" name="employeeId" th:value="${employeeId}"/>
	 	<input type="hidden" name="total_contribution" th:value="${total_contribution}"/>
	 	<input type="hidden" name="salary" th:value="${salary}"/>
	 	<input type="hidden" name="totalRegularPay" th:value="${totalRegularPay}"/>
	 	<input type="hidden" name="totalLateDeduction" th:value="${totalLateDeduction}"/>
	 	<input type="hidden" name="totalOvertimePay" th:value="${totalOvertimePay}"/>
	 	<input type="hidden" name="holiday" th:value="${holiday}"/>
	 	<input type="hidden" name="bunos" th:value="${bunos}"/>
	 	<input type="hidden" name="allowance" th:value="${allowance}"/>
	 	<input type="hidden" name="adjustments" th:value="${adjustments}"/>
	 	<input type="hidden" name="gross_pay" th:value="${gross_pay}"/>
	 	<input type="hidden" name="absences" th:value="${absences}"/>
	 	
	 	<input type="hidden" name="total_deduction" th:value="${total_deduction}"/>
	 	
	 	<input type="hidden" name="net_pay" th:value="${net_pay}"/>
	 	<input type="hidden" name="numbers_day" th:value="${numbers_day}"/>
	 	<input type="hidden" name="date_cover_start" th:value="${date_cover_start}"/>
	 	<input type="hidden" name="date_cover_end" th:value="${date_cover_end}"/>
	 	<div class="d-flex justify-content-center">
			 <table class="table-main mt-2 table-width">
				<thead>
			 		 <tr>
			 		 	<th class=" text-start">Basic Salary</th>
			 		 	<th></th>
			 		 	<th class=" text-start"  th:text="${salary}" th:value="${salary}"></th>
			 		</tr>
				</thead>
				<tbody id="table-body" >
					<tr>
						<td class=" text-start"><b>Current Salary</b></td>
						<td class=" text-start"></td>
						<td class=" text-start" th:text="${totalRegularPay}" th:value="${totalRegularPay}"></td>
					</tr>
					<tr id="selectedTableRow">
						<td class=" text-start modifiedFontSize">Bunos:</td>
						<td class=" text-start"></td>
						<td class=" text-start"></td>
					</tr>
					<tr>
						<td class=" text-start"></td>
						<td class=" text-start">Overtime</td>
						<td class=" text-start" th:text="${totalOvertimePay}" th:value="${totalOvertimePay}"></td>
					</tr>
					<tr>
						<td></td>
						<td class=" text-start">Holiday</td>
						<td class=" text-start" th:text="${holiday}" th:value="${holiday}">
							 
						</td>
					</tr>
					<tr id="selectedTableRow">
						<td class=" text-start modifiedFontSize">Allowances:</td>
						<td class=" text-start"></td>
						<td class=" text-start">
						</td>
					</tr>
					<tr>
						<td class=" text-start"></td>
						<td class=" text-start">Bunos</td>
						<td class=" text-start" th:text="${bunos}" th:value="${bunos}" > 
						</td>
					</tr>
					<tr>
						<td></td>
						<td class=" text-start">Allowance</td>
						<td class=" text-start" th:text="${allowance}" th:value="${allowance}">
						</td>
					</tr>

					<tr>
						<td></td>
						<td class=" text-start">Adjustments</td>
						<td class=" text-start"  th:text="${adjustments}" th:value="${adjustments}"> 
						</td>
					</tr>
					<tr>
						<td class=" text-start"><b>Gross Pay:</b></td>
						<td></td>
						<td class=" text-start" th:text="${gross_pay}" th:value="${gross_pay}"> </td>
					</tr>
					<tr id="selectedTableRow">
						<td class=" text-start modifiedFontSize">Deductions:</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class=" text-start"></td>
						<td class=" text-start">Absences</td>
						<td class=" text-start" th:text="${absences}" th:value="${absences}"> 
						</td>
					</tr>
					<tr>
						<td></td>
						<td class=" text-start">Lates</td>
						<td class=" text-start" th:text="${totalLateDeduction}" th:value="${totalLateDeduction}"></td>
					</tr>
					<tr id="selectedTableRow">
						<td class=" text-start modifiedFontSize">Contribution:</td>
						<td></td>
						<td></td>
					</tr>
					
					<tr>
					</tr>
					<tr>
						<td class=" text-start"><b>Total Contributions</b></td>
						<td></td>
						<td class=" text-start" th:text="${total_contribution}"></td>
					</tr>
					<tr>
						<td class=" text-start"><b>Total Deductions</b></td>
						<td></td>
						<td class=" text-start" th:text="${total_deduction}"></td>
					</tr>
					<tr class="noBorder">
						<td class=" text-start"><b>Net Pay:</b></td>
						<td></td>
						<td class=" text-start" th:text="*{net_pay}">
						</td>
					</tr>
				</tbody>
			 </table>
	 	</div>
           <input type="submit" class="btn btn-primary edit-btn mt-4" value="Confirm Payroll" />
         </form>  
	  </div>
	</div>

	<div th:replace="/layout/footer :: footer"></div>
	 <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
