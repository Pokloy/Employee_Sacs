<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Edit Admin</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Dedicated CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/contribution.css">
<title>Leave Details</title>
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div class="d-flex" th:object="${leaveIO}">
	 <div th:replace="/layout/sidemenu :: sidemenu"></div>
	 
		<div class="content-edit d-block" th:each="leaveList, stat : *{leaveObj}">
		<form method="post">
            <div class="text-center">
                <h2 class="mt-2 mb-5">Leave Details</h2>
            </div>
            
			<div class="d-flex my-4 justify-content-center">
				<input type="hidden" name="contribution_id" />
				<div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Leave Name:</p>
                </div>
                <input type="text" name="leave_reason" class="ps-2 me-5" th:value="${leaveList.leave_reason}" />
                
                <div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Leave Applicant:</p>
                </div>
                <input type="text" name="firstname" class="ps-2" th:value="${leaveList.firstname + ' ' + leaveList.lastname}" readonly/>
                
			</div>
			
			
			<div class="d-flex my-4 justify-content-center">
			    <div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>Start Date:</p>
                </div>
                <input type="text" name="minimum" class="ps-2 me-5" th:value="${leaveList.start_date}"/>
                
                <div class="task-label-background d-flex align-items-end ps-4 pb-2">
                    <p>End Date:</p>
                </div>
                <input type="text" name="maximum" class="ps-2" th:value="${leaveList.end_date}"/>
			</div>  
			
			
			<div class="d-flex mt-5 my-4 justify-content-center">
			    <div class="task-label-background d-flex align-items-end ps-4 pb-2">
	                    <p>Progress:</p>
	                </div>
	           <input type="text" name="minimum" class="ps-2 me-5" th:value="${leaveList.status}"/>
           </div>  
                      
			
           <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </div>
		</form>
		</div>
	</div>
<div th:replace="/layout/footer :: footer"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
