<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- GOOGLE MATERIAL ICON -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Dedicated CSS -->
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/task.css">
<title>User Edit</title>
</head>
<body>
<div th:replace="/layout/header :: header"></div>

<div class="d-flex">
<div th:replace="/layout/sidemenu :: sidemenu"></div>
    <div class="content content-configuration d-block">
    
        <p class="task-add-header mb-4 mt-3 text-center">Edit User</p>
        <form method="post" id="addForm" th:object="${accountWebDto}" th:action="@{/Admin/users/edit}">
            <div th:each="userAccountList : *{userInfoAccObjList}">
            
            <div class="d-flex mt-2 mb-1 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>First Name:</p></div>
                <input type="text" name="firstname" th:value="${userAccountList.firstname}" class="task-add-input ps-2"></input>  
            </div> 
                <div class="errorMSG" role="alert"></div> 
        
            <div class="d-flex mt-3 mb-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Last Name:</p></div>                     
                <input type="text" name="lastname" th:value="${userAccountList.lastname}" class="task-add-input ps-2"></input>  
            </div>
                <div class="errorMSG" role="alert"></div> 
                
                
            <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Middle Name:</p></div>
                <input type="text" name="middlename" th:value="${userAccountList.middlename}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert"></div> 
            
            <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Address:</p></div>
                <input type="text" name="address" th:value="${userAccountList.address}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert"></div> 
            
            <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Email:</p></div>
                <input type="text" name="email" th:value="${userAccountList.email}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert"></div> 
            
            <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Role:</p></div>
                <input type="text" name="role" th:value="${userAccountList.role}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert"></div> 
            
            
            <div class="d-flex my-3 justify-content-center text-nowrap">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Mobile Number</p></div>
                <input type="number" min="1" max="9" name="mobileNumber" th:value="${userAccountList.mobileNumber}" class="task-add-input ps-2" />
            </div>
            <div class="errorMSG" role="alert"></div> 
            
            
             <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Position:</p></div>
                <input type="text" name="position" th:value="${userAccountList.position}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert"></div> 
            
            
            
             <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Username:</p></div>
                <input type="text" name="username" th:value="${userAccountList.username}" class="task-add-input ps-2" readonly></input>
            </div>
            <div class="errorMSG" role="alert"></div> 
            
            
            <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2"><p>Password:</p></div>
                <input type="password" name="password" th:value="${userAccountList.password}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert"></div> 
            
<!--             <div class="d-flex my-3 justify-content-center">
                <div class="task-label-background d-flex align-items-end ps-3 pb-2 text-nowrap"><p>Confirm Password:</p></div>
                <input type="password" name="password" th:value="${userAccountList.password}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert"></div>  -->
            
            
            <div class="d-flex justify-content-center">
            	<input type="hidden" name="employee_Id" id="employee_Id" th:value="${userAccountList.employeeId}"/>
                <input type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#AddConfirmationModal" value="Save" />
                <a type="button" class="btn btn-danger" th:href="@{/Admin/users/home}">Cancel</a>
            </div>
            
            </div>
        </form>	

    </div>
</div>  

<!-- Save Confirmation Modal -->
<div class="modal fade" id="AddConfirmationModal" tabindex="-1" aria-labelledby="AddConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddConfirmationModalLabel">Confirm Save</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to save the changes?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="AddUpdateButton">Save</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="/layout/footer :: footer"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
    document.getElementById('AddUpdateButton').addEventListener('click', function() {
        document.getElementById('addForm').submit();
    });
</script>
</body>
</html>
