<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>

<!-- GOOGLE MATERIAL ICON -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Dedicated CSS -->
<link rel="stylesheet" href="/css/login.css">
<link rel="stylesheet" href="/css/common.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<div th:replace="/layout/header :: header"></div>
		</header>
		
	    <main class="content">
		    <div class="d-flex align-items-center login-body justify-content-center">
		    	
			    	<div class="d-block">
				    	<div><h1 class="login-header mb-5">Employee SACS</h1></div>
				    	
					    	<form th:action="@{/login}" method="post" class="mt-5">
						    	
							    	<div class="login-card">
									   	<div class="mb-4"> <p class="login-inner-header">Login Here</p> </div>
									   	
									   	
									   	<div class="mb-3"><p class="mb-1">Username</p>
									   	 <input type="text" id="username" name="username" placeholder="Employee ID" class=""> </div>
									     
									    <div class="mb-4"><p class="mb-1">Password</p>  
									    <input type="password" id="password" name="password" placeholder="Enter Password"> </div>
									     
									     <div class="mt-4"> <button type="submit" >Login</button> </div>
							
									    <div th:if="${message}"> <p th:text="${message}"></p> </div> 
							   		</div>
						   		
					   		 </form>
		   			</div>
		    </div>
	    </main>
	    <div th:replace="/layout/footer :: footer"></div>
	</div> 
    <!-- BOOSTRAP JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
