<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BOOTSTRAP CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>

<!-- GOOGLE MATERIAL ICON -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Dedicated CSS -->
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/task.css">
<title>Task Details</title>
</head>
<body>
<div th:replace="/layout/header :: header"></div>

<div class="d-flex">
    <div th:replace="/layout/sidemenu :: sidemenu"></div>

    <div class="content content-configuration">
    	
        <p class="task-add-header mb-2">Task Details</p>
        <form method="post" th:action="@{/task/testUpdateById}" th:object="${taskWebDto}" id="updateForm">
            <div class="d-flex mt-5 mb-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Task Name:</p></div>
                <input type="text" name="taskName" th:value="${taskWebDto.taskName}" class="task-add-input ps-2"></input>
            </div>
             <div class="errorMSG" role="alert" th:if="${taskMsgErrorName != null}" th:text="${taskMsgErrorName}"></div> 
            
            <div class="d-flex my-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Date Started:</p></div>
                <input type="text" name="dateStart" th:value="${taskWebDto.dateStart}" class="task-add-input ps-2" readonly></input>
            </div>
            <div class="errorMSG" role="alert" th:if="${taskMsgErrorStart != null}" th:text="${taskMsgErrorStart}"></div> 
            
            <div class="d-flex my-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Date Ended:</p></div>
                <input type="text" name="dateEnd" th:value="${taskWebDto.dateEnd}" class="task-add-input ps-2" readonly></input>
            </div>
             <div class="errorMSG" role="alert" th:if="${taskMsgErrorEnd != null}" th:text="${taskMsgErrorEnd}"></div> 
            
            <div class="d-flex my-3">
                <div class="task-label-background d-flex align-items-end ps-4 pb-2"><p>Progress:</p></div>
                <input type="text" name="progress" th:value="${taskWebDto.progress}" class="task-add-input ps-2"></input>
            </div>
            <div class="errorMSG" role="alert" th:if="${taskMsgErrorProgress != null}" th:text="${taskMsgErrorProgress}"></div>
            <div class="d-flex justify-content-center">
            <input type="hidden" name="task_id" th:value="${taskWebDto.task_id}" />
                <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#updateConfirmationModal">Update</button>
            </div>
        </form>
    </div>
</div>
    
<!-- Update Confirmation Modal -->
<div class="modal fade" id="updateConfirmationModal" tabindex="-1" aria-labelledby="updateConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateConfirmationModalLabel">Confirm Update</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to save these changes?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmUpdateButton">Yes, Save Changes</button>
      </div>
    </div>
  </div>
</div>

<div th:replace="/layout/footer :: footer"></div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
    document.getElementById('confirmUpdateButton').addEventListener('click', function() {
        document.getElementById('updateForm').submit();
    });
</script>
</body>
</html>
